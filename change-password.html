<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPD Edukace - Změna hesla</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="change-password.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="top-header-panel">
                <div class="user-profile-container">
                    <button class="profile-button" id="profile-button">
                        <i class="fas fa-user profile-icon"></i>
                    </button>
                    <div class="profile-menu" id="profile-menu">
                        <div class="profile-info-menu">
                            <span id="user-name-menu"></span>
                            <span id="user-position-menu"></span>
                        </div>
                        <a href="change-password.html" class="profile-menu-item">
                            <i class="fas fa-lock"></i> <span>Změna hesla</span>
                        </a>
                        <a href="index.html" class="profile-menu-item">
                            <i class="fas fa-sign-out-alt"></i> <span>Odhlásit se</span>
                        </a>
                    </div>
                </div>
            </div>
            <a href="javascript:history.back()" class="back-button" id="back-to-position">
                <i class="fas fa-arrow-left"></i> <span>Zpět</span>
            </a>
            <header>
                <h1 class="welcome-text">Změna hesla</h1>
            </header>
            <main class="main-content">
                <form id="change-password-form" class="login-form">
                    <div class="input-group">
                        <label for="new-password">Nové heslo</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Potvrzení nového hesla</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="submit-button">Změnit heslo</button>
                    <p id="message" style="color:red;"></p>
                </form>
            </main>
            <footer class="bottom-panel">
                <div class="settings">
                    <div class="theme-switch">
                        <span id="theme-label">Tmavý režim:</span>
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="footer">
                    <p>© 2025 Edukace.DPD. Všechna práva vyhrazena.</p>
                </div>
            </footer>
        </div>
        <div class="right-panel"></div>
    </div>
</body>
</html>
