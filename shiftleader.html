<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPD Edukace - Shiftleader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="top-header-panel">
                <div class="user-profile-container">
                    <button class="profile-button" id="profile-button">
                        <i class="fas fa-user profile-icon"></i>
                    </button>
                    <div class="profile-menu" id="profile-menu">
                        <div class="profile-info-menu">
                            <span id="user-name-menu"></span>
                            <span id="user-position-menu"></span>
                        </div>
                        <a href="change-password.html?role=shiftleader" class="profile-menu-item">
                            <i class="fas fa-lock"></i> <span>Změna hesla</span>
                        </a>
                        <a href="index.html" class="profile-menu-item">
                            <i class="fas fa-sign-out-alt"></i> <span>Odhlásit se</span>
                        </a>
                    </div>
                </div>
            </div>
            <header>
                <h1 class="welcome-text">Materiály pro Shiftleadera</h1>
            </header>
            <main class="main-content">
                <div class="action-buttons">
                    <a href="PDF/ShiftLeader PDF.pdf" class="action-button" target="_blank">
                        <span class="button-text">CheckList - PDF</span>
                        <i class="fas fa-arrow-right button-icon"></i>
                    </a>
                    <a href="#" class="action-button">
                        <span class="button-text">Procesy a Manuály</span>
                        <i class="fas fa-arrow-right button-icon"></i>
                    </a>
                    <a href="#" class="action-button">
                        <span class="button-text">Video návody</span>
                        <i class="fas fa-arrow-right button-icon"></i>
                    </a>
                    <a href="kontakty.html?role=shiftleader" class="action-button">
                        <span class="button-text">Kontakty</span>
                        <i class="fas fa-arrow-right button-icon"></i>
                    </a>
                </div>
            </main>
            <footer class="bottom-panel">
                <div class="settings">
                    <div class="language-select">
                        <label for="language-select" id="lang-label">Jazyk:</label>
                        <select id="language-select">
                            <option value="cs">Čeština</option>
                            <option value="en">English</option>
                            <option value="ru">Русский</option>
                        </select>
                    </div>
                    <div class="theme-switch">
                        <span id="theme-label">Tmavý režim:</span>
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="footer">
                    <p>© 2025 Edukace.DPD. Všechna práva vyhrazena.</p>
                </div>
            </footer>
        </div>
        <div class="right-panel" style="background-image: url('obrazky/shift\ obrázek.png');"></div>
    </div>
</body>
</html>
