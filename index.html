<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPD Edukace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <header>
                <h1 class="welcome-text" id="welcome-text">Vítejte v Edukaci.DPD</h1>
            </header>
            <main class="main-content">
                <p id="choose-position-paragraph">Vyberte si prosím svou pracovní pozici:</p>
                <div class="position-buttons">
                    <a href="login.html?role=skladnik" class="position-button" data-pos="Skladník">
                        <i class="fas fa-box"></i> Skladník
                    </a>
                    <a href="login.html?role=admin" class="position-button" data-pos="Admin">
                        <i class="fas fa-user-shield"></i> Admin
                    </a>
                    <a href="login.html?role=shiftleader" class="position-button" data-pos="Shift Leader">
                        <i class="fas fa-users-cog"></i> Shift Leader
                    </a>
                    <a href="login.html?role=driver" class="position-button" data-pos="Driver">
                        <i class="fas fa-truck-moving"></i> Driver
                    </a>
                    <a href="login.html?role=depotmanager" class="position-button" data-pos="Depot Manager">
                        <i class="fas fa-user-tie"></i> Depot Manager
                    </a>
                    <a href="login.html?role=kuryr" class="position-button" data-pos="Kurýr">
                        <i class="fas fa-shipping-fast"></i> Kurýr
                    </a>
                </div>
            </main>
            <footer class="bottom-panel">
                <div class="settings">
                    <div class="language-select">
                        <label for="language-select" id="lang-label">Jazyk:</label>
                        <select id="language-select">
                            <option value="cs">Čeština</option>
                            <option value="en">English</option>
                            <option value="ru">Русский</option>
                        </select>
                    </div>
                    <div class="theme-switch">
                        <span id="theme-label">Tmavý režim:</span>
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="footer">
                    <p>© 2025 Edukace.DPD. Všechna práva vyhrazena.</p>
                </div>
            </footer>
        </div>
        <div class="right-panel"></div>
    </div>
</body>
</html>
